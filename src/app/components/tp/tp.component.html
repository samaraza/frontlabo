<div class="grid">
    <div class="col-12">
      <div class="card px-6 py-6">
        <p-toast></p-toast>
        <p-toolbar styleClass="mb-4">
          <ng-template pTemplate="left">
            <div class="my-2">
              <button
                pButton
                pRipple
                label="New"
                icon="pi pi-plus"
                class="p-button-success mr-2"
                (click)="openNew()"
              ></button>
            </div>
          </ng-template>
        </p-toolbar>
        <!--      tableau d'affichage  -->
        <p-table
          #dt
          [value]="allTps"
          [columns]="cols"
          responsiveLayout="scroll"
          [rows]="10"
          [globalFilterFields]="[
            'name',
            'country.name',
            'representative.name',
            'status'
          ]"
          [paginator]="true"
          [rowsPerPageOptions]="[10, 20, 30]"
          [showCurrentPageReport]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          selectionMode="multiple"
          [rowHover]="true"
          dataKey="id"
        >
          <ng-template pTemplate="caption">
            <div
              class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
            >
              <h5 class="m-0">Manage Tps</h5>
            </div>
          </ng-template>
          <!-- les titres du tableau  -->
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="code">Manip</th>
              <th pSortableColumn="name">tpType</th>
              <th pSortableColumn="name">jour</th>
              <th pSortableColumn="name">Salle</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <!-- les titres du tableau  -->
          <!-- le contenu du tableau -->
          <ng-template pTemplate="body" let-tp>
            <tr>
              <td style="width: 14%; min-width: 10rem">
                {{ tp.manip }}
              </td>
              <td style="width: 14%; min-width: 10rem">
                {{ tp.type }}
              </td>
              <td style="width: 14%; min-width: 10rem">
                {{ tp.jourTp }}
              </td>
              <td style="width: 14%; min-width: 10rem">salle1</td>
              <td>
                <div class="flex">
                  <!-- fonction edit  -->
  
                  <button
                    pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2"
                  ></button>
                  <!-- fontion delete  -->
                  <button
                    pButton
                    pRipple
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-warning"
                    (click)="deleteProduct(tp)"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
          <!-- le contenu du tableau -->
        </p-table>
      </div>
      <!-- dialog add labo  -->
  
      <p-dialog
        [(visible)]="productDialog"
        [style]="{ width: '450px' }"
        header="Tp "
        [modal]="false"
        class="p-fluid h-12"
        [style]="{ width: '50rem' }"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
        [maximizable]="true"
      >
        <ng-template pTemplate="content">
          <div class="field">
            <input
              pInputText
              type="text"
              placeholder="Nom Manipulation"
              class="w-full sm:w-auto"
              [(ngModel)]="tpPayload.manip"
            />
          </div>
          <div class="field">
            <p-dropdown
              [(ngModel)]="tpPayload.tpType"
              [options]="type"
              placeholder="Type Tp"
            >
            </p-dropdown>
          </div>
          <div class="field">
            <p-calendar
              placeholder="Jour"
              [(ngModel)]="tpPayload.jourTp"
              [showTime]="true"
            />
          </div>
          <div class="field">
            <p-dropdown
              [(ngModel)]="tpPayload.idSalleTp"
              [options]="allSalleTp"
              optionLabel="numero"
              optionValue="id"
              placeholder="SalleTp"
            >
            </p-dropdown>
          </div>
          <div class="field">
            <p-dropdown
              [(ngModel)]="tpPayload.idSalleTp"
              [options]="niveauScolaire"
              placeholder="Niveau Scolaire"
            >
            </p-dropdown>
          </div>

        <!-- dialog add labo  -->
  
        <ng-template pTemplate="footer">
          <!-- button to cancel adding  -->
          <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideDialog()"
          ></button>
          <!-- button to save  -->
          <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="saveTp()"
          ></button>
        </ng-template>
      </p-dialog>
  
      <!-- delete one  tp dialog  -->
      <p-dialog
        [(visible)]="deleteProductDialog"
        header="Confirm"
        [modal]="true"
        [style]="{ width: '450px' }"
      >
        <div class="flex align-items-center justify-content-center">
          <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
          <span *ngIf="tpRes"
            >Are you sure you want to delete the Tp: <b>{{ tpRes.manip }}</b
            >?</span
          >
        </div>
        <ng-template pTemplate="footer">
          <button
            pButton
            pRipple
            icon="pi pi-times"
            class="p-button-text"
            label="No"
            (click)="deleteProductDialog = false"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-check"
            class="p-button-text"
            label="Yes"
            (click)="confirmDelete(tpRes.id)"
          ></button>
        </ng-template>
      </p-dialog>
      <!-- delete one  tp dialog  -->
