<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form" (ngSubmit)="submit()">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="FirstName"
              [(ngModel)]="payload.firstName"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="LastName"
              [(ngModel)]="payload.lastName"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="text"
              placeholder="Email"
              [(ngModel)]="payload.email"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="password"
              [(ngModel)]="payload.password"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <input type="submit" value="Sign up" class="btn solid" />

          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus
            natus est.
          </p>
          <button class="btn transparent" routerLink="/login" id="sign-up-btn">
            Sign In
          </button>
        </div>
        <img src="../../../assets/img/log.svg" class="image" alt="" />
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus
            natus est.
          </p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="../../../assets/img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</body>
